<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ride Request</title>
</head>
<body>
    <div class="container mt-5">
        <div class="navigation d-flex justify-content-between mt-5 col-10">
            <h1 class="display-1 mt-5">Request a ride</h1>
            <div class="right_nav col-4 d-flex mt-5 justify-content-end align-items-center">
                <a class="btn btn-info" href="/user/dashboard">HOME</a>
                <a class="btn btn-danger" href="/user/logout">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages(category_filter=['add_ride']) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="bg-warning">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/ride/create" class="form bg-light mt-5 p-3 rounded rounded-3
        border border-secondary border-2" method="POST">
            <input name="rider_id" type="hidden" value="{{session['id']}}">
            <div class="mb-3">
                <label class="col-12" for="destination"> Destination:</label>
                <input class="col-10 rounded rounded-3" type="text" name="destination">
            </div>
            <div class="mb-3">
                <label class="col-10" for="pick_up_location"> Pick up Location:</label>
                <input class="col-10 rounded rounded-3" type="text" name="pick_up_location">
            </div>
            <div class="mb-3 col-10">
                <label class="col-10 rounded rounded-3" for="date"> Ride Date:</label>
                <input class="col-10 rounded rounded-3" type="date" name="date">
            </div>
            <div class="mb-3">
                <label class="col-10" for="details"> Details:</label>
                <textarea class="col-10 rounded rounded-3" name="details" id="details" ></textarea>
            </div>
            <div class="row col-9 d-flex justify-content-end">
                <button class="btn btn-success text-right col-8" type="submit">Post Ride</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
