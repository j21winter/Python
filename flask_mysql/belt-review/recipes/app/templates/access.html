<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container">

        <h1>Recipe Share</h1>
        <div class="main d-flex">
            <!-- Registration Form  -->
            <div class="register col-6">
                <h2>Register</h2>
                <form action="/register/user" method="POST" class="form">
                    {% with messages = get_flashed_messages(category_filter=['registration']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label class="col-6" for="first_name"> First Name:</label>
                        <input class="col-6" type="text" name="first_name">
                    </div>

                    <div class="mb-3">
                        <label class="col-6" for="last_name"> Last Name:</label>
                        <input class="col-6" type="text" name="last_name">
                    </div>

                    <div class="mb-3">
                        <label class="col-6" for="email"> Email:</label>
                        <input class="col-6" type="text" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label class="col-6" for="password"> Password:</label>
                        <input class="col-6" type="text" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="col-6" for="confirm_password"> Confirm Password:</label>
                        <input class="col-6" type="text" name="confirm_password">
                    </div>
                    
                    <button class="btn btn-info" type="submit">Submit</button>
                </form>
            </div>
    
            <!-- Login Form -->
            <div class="login col-6">
                <h2>Login</h2>
                <form action="/login/user" method="POST" class="form">
                    <div class="mb-3">
                        <label class="col-6" for="email"> Email:</label>
                        <input class="col-6" type="text" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="col-6" for="password"> Password:</label>
                        <input class="col-6" type="text" name="password">
                    </div>
                    <button class="btn btn-info">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
