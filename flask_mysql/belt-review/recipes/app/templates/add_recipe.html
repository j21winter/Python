<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>
<body>
    <div class="container">
        <div class="navigation d-flex justify-content-between">
            <h1>Add a New Recipe</h1>
            <div class="right_nav col-4 justify-content-evenly">
                <a href="/dashboard">Back to Recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages(category_filter=['add_recipe']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/save_recipe" class="form d-flex justify-content-evenly" method="POST">
            <input name="user_id" type="hidden" value="{{session['id']}}">
            <div class="form_left col-6">
                <div class="mb-3">
                    <label class="col-12" for="name"> Name:</label>
                    <input class="col-10" type="text" name="name">
                </div>
                <div class="mb-3">
                    <label class="col-10" for="description"> Description:</label>
                    <textarea class="col-10" name="description" id="description" ></textarea>
                </div>
                <div class="mb-3">
                    <label class="col-10" for="instructions"> Instructions:</label>
                    <textarea class="col-10" name="instructions" id="instructions"  ></textarea>
                </div>
            </div>
            <div class="form_right col-6">
                <div class="mb-3 col-10">
                    <label class="col-10" for="date_cooked"> Date Cooked:</label>
                    <input class="col-10" type="date" name="date_cooked">
                </div>
                <div class="radio">
                    <p>Under 30 minutes:</p>
                    <div class="row d-flex justify-content-evenly col-10">
                        <div class="mb-3 col-6">
                            <input class="col-12 text-center" type="radio" name="under_30_mins" value="1">
                            <label class="col-12 text-center" for="yes" >Yes</label>
                        </div>
                        <div class="mb-3 col-6">
                            <input class="col-12 text-center" type="radio" name="under_30_mins" value="0">
                            <label class="col-12 text-center" for="no" >No</label>
                        </div>
                    </div>
                </div>
                <div class="row col-9 d-flex justify-content-end">
                    <button class="text-right col-4" type="submit">Add Recipe</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
