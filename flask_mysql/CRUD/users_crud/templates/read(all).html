<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Read All</title>
</head>
<body>
    <div class="container" style="margin: 20px auto;">
        <h1 class="display-1">All Users</h1>
        <table class="table table-hover align-middle">
            <thead>
                <tr class="table-secondary">
                    <td>ID</td>
                    <td>Full Name</td>
                    <td>Email</td>
                    <td>Created At</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for user in users: %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td><a class="btn btn-outline-info" href="/show/{{user.id}}">Show</a>  <a class="btn btn-outline-warning" href="/edit/{{user.id}}">Edit</a>  <a class="btn btn-outline-danger" href="/delete_user/{{user.id}}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/create">Add a new User</a>
    </div>
</body>
</html>
