<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ninja</title>
</head>
<body>
    <div class="container">
        <h1>Update {{ninja['first_name']}}</h1>
        <form action="/updating" method="POST">
            <input type="hidden" value="{{ninja['id']}}" name="id">
            <label for="first_name">First Name:</label>
            <input type="text" value="{{ninja['first_name']}}" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" value="{{ninja['last_name']}}" name="last_name">
            <label for="age">age:</label>
            <input type="number" value="{{ninja['age']}}" name="age">
            <label for="dojo">Dojo:</label>
            <select name="dojo" id="dojo">
                <!-- ! work out this route with the list of DOJO options and the placeholder as the current dojo option-->
                {% for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Update</button>
        </form>
        <a href="/">HOME</a>
    </div>
</body>
</html>
