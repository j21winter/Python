<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <h1>Books</h1>
        <div class="new_book">
            <h2>New book</h2>
            <form action="/books/new" method="POST">
                <label for="title">Title:</label>
                <input type="text" name="title">' 
                <label for="num_of_pages">Number of Pages:</label>
                <input type="number" name="num_of_pages">'
                <button type="submit">Add book</button>
            </form>
        </div>
        <div class="all_books">
            <h2>All books</h2>
            <div class="book_list">
                {% for book in all_books %}
                    <a href="/books/show/{{book.id}}">{{book.title}}</a>
                {% endfor %}
            </div>
            <a href="/" class="home">home</a>
        </div>
    </div>
</body>
</html>
