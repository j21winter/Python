<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors Show</title>
</head>
<body>
    <div class="container">
        <h1>Favorites</h1>
        <div class="favorites">
            <h2>{{author.name}}'s Favorites</h2>
            <table>
                <thead>
                    <td>Title</td>
                    <td># of pages</td>
                </thead>
                <tbody>
                    {% for book in author.books_list %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="home">HOME</a>
        </div>
        <div class="add_favorites">
            <h2>Add Authors Favorites</h2>
            <form action="/add/favorite", method="POST">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <select name="book" id="book">
                    {% for book in all_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add To Favorites</button>
            </form>
        </div>
    </div>
</body>
</html>
