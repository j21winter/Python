<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <h1>Authors</h1>
        <div class="new_author">
            <h2>New Author</h2>
            <form action="/authors/new" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <button type="submit">Add Author</button>
            </form>
        </div>
        <div class="all_authors">
            <h2>All Authors</h2>
            <div class="Author_list">
                {% for author in all_authors %}
                    <a href="/authors/show/{{author.id}}">{{author.name}}</a>
                {% endfor %}
            </div>
            <a href="/books" class="add_book">Add Book</a>
        </div>
    </div>
</body>
</html>
